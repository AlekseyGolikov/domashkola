
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center py-1 mb-4 border-bottom">
      <div class="row col-12 pe-0">
          <div class="col-5 align-self-center">
              <!-- <a class="btn btn-outline-primary me-2 btn-sm" href="{{ url_for('users.login') }}" role="button">Логин</a> -->
              
              <a href="#" class="btn btn-outline-primary px-2 btn-sm align-middle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" role="button">
                
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-menu-app me-2" viewBox="0 0 16 16">
                    <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h2A1.5 1.5 0 0 1 5 1.5v2A1.5 1.5 0 0 1 3.5 5h-2A1.5 1.5 0 0 1 0 3.5v-2zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-2zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2H1zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2h14zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <!-- <img src="{{ url_for('static', filename='icons/menu-button-wide.svg') }}" alt="Меню" width="20" height="20"> -->
                Меню  

              </a>
          </div>
          <div class="col-2 text-center ">
              <a class="navbar-brand " href="{{ url_for('main.index') }}">
                  <img src="{{ url_for('static', filename='img/favicon.ico') }}" width="50" height="50" class="" alt="" loading="lazy">
              </a>  
    
          </div>
          <div class="col-5 text-end align-self-center">
              
              {% if current_user.is_anonymous %}
                <a class="btn btn-outline-primary me-2 btn-sm " href="{{ url_for('users.login') }}" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-person-circle me-2" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    Логин
                </a>
              {% else %}
                <a class="btn btn-outline-primary me-2 btn-sm" href="{{ url_for('users.logout') }}" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-person-circle me-2" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    {{ current_user.username }}
                </a>
              {% endif %}
              {% if not current_user.is_authenticated %}
                <a class="btn btn-primary btn-sm disabled" href="#" role="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-person-plus-fill me-2" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                    Регистрация
                </a>
              {% endif %}
              
          </div>
      </div>  
    </header>
  
  
</div>
